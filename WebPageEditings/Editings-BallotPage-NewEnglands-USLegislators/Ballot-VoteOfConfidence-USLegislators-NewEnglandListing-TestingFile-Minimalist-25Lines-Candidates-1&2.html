<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td { border-bottom: none; padding: 10px; }
    .candidate-row td { border-bottom: 0px solid red; }
  </style>
</head>
<body>
<table>
  <tr class="candidate-row">
    <td>Candidate 1</td>
  </tr>
  <tr>
    <td colspan="1" style="padding:0; border:none; background:none;">
      <hr style="margin:0 auto; border:none; height:5px; width:50%; background:#DC143C;">
    </td>
  </tr>
  <tr class="candidate-row">
    <td>Candidate 2</td>
  </tr>
</table>
</body>
</html>
